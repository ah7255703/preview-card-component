<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="static/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <article>
        <div class="equilibrum-img"><img src="images/image-equilibrium.jpg" alt=""></div>
        <div class="description">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="extra-desc">
          <span class="text-ico"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
          <span><img class="text-ico" src="images/icon-clock.svg" alt=""> 3 days left</span>
        </div>
        <div class="user">
          <img src="images/image-avatar.png" alt="">
          <small>Creation of <span>Jules Wyvern</span></small>
        </div>
      </article>

    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ahmed Hassan</a>.
    </div>

  </body>

</html>
